<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering - Tsunamis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #4caf50;
            font-weight: bold;
            margin-top: 2rem;
            text-align: center;
        }

        .image-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
        }

        .image-section img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .legend {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.1rem;
            background-color: #2b2b3d;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
        }

        .legend p {
            margin: 0.5rem 0;
        }

        .low {
            color: #4caf50;
            font-weight: bold;
        }

        .medium {
            color: #ffc107;
            font-weight: bold;
        }

        .high {
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Clustering - Resultados del Algoritmo</h1>
    <div class="image-section">
        <img src="/assets/cluster.png" alt="Resultado del Algoritmo Clustering">
        <div class="legend">
            <p><span class="low">Intensidad Baja:</span> -1 y menos</p>
            <p><span class="medium">Intensidad Media:</span> de 1 a 3</p>
            <p><span class="high">Intensidad Alta:</span> 3 en adelante</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
